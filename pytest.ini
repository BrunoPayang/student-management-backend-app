[tool:pytest]
DJANGO_SETTINGS_MODULE = schoolconnect.settings.development
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --reuse-db
    --cov=apps
    --cov=schoolconnect
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=90
    --maxfail=10
    --durations=10
    --randomly-seed=42
    --randomly-dont-reset-seed
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    api: marks tests as API tests
    models: marks tests as model tests
    views: marks tests as view tests
    auth: marks tests as authentication tests
    files: marks tests as file handling tests
    notifications: marks tests as notification tests
    celery: marks tests as celery task tests
    performance: marks tests as performance tests
    security: marks tests as security tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning
    ignore::RuntimeWarning
testpaths = apps
pythonpath = .
